<h1>CapValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">It should appear</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #00c000;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #00e000;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #757575;">Neutral</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #e00000;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #c00000;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_becon, max_bsoci, max_bpoli, max_bstat, max_bindu, max_bland, max_bnati, max_binte, max_bscie, max_belit, max_bunit; // Max possible scores
    max_becon = max_bsoci = max_bpoli = max_bstat = max_bindu = max_bland = max_breli = max_bnati = max_binte = max_bscie = max_belit = max_bunit = 0;
    var becon, bsoci, bpoli, bstat, bindu, bland, breli, bnati, binte, bscie, belit, bunit; // User's scores
    becon = bsoci = bpoli = bstat = bindu = bland = breli = bnati = binte = bscie = belit = bunit = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_becon += Math.abs(questions[i].effect.becon)
        max_bsoci += Math.abs(questions[i].effect.bsoci)
        max_bpoli += Math.abs(questions[i].effect.bpoli)
        max_bstat += Math.abs(questions[i].effect.bstat)
        max_bindu += Math.abs(questions[i].effect.bindu)
        max_bland += Math.abs(questions[i].effect.bland)
        max_breli += Math.abs(questions[i].effect.breli)
        max_bnati += Math.abs(questions[i].effect.bnati)
        max_binte += Math.abs(questions[i].effect.binte)
        max_bscie += Math.abs(questions[i].effect.bscie)
        max_belit += Math.abs(questions[i].effect.belit)
        max_bunit += Math.abs(questions[i].effect.bunit)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        becon += mult*questions[qn].effect.becon
        bsoci += mult*questions[qn].effect.bsoci
        bpoli += mult*questions[qn].effect.bpoli
        bstat += mult*questions[qn].effect.bstat
        bindu += mult*questions[qn].effect.bindu
        bland += mult*questions[qn].effect.bland
        breli += mult*questions[qn].effect.breli
        bnati += mult*questions[qn].effect.bnati
        binte += mult*questions[qn].effect.binte
        bscie += mult*questions[qn].effect.bscie
        belit += mult*questions[qn].effect.belit
        bunit += mult*questions[qn].effect.bunit
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        becon -= prev_answer * questions[qn].effect.becon;
        bsoci -= prev_answer * questions[qn].effect.bsoci;
        bpoli -= prev_answer * questions[qn].effect.bpoli;
        bstat -= prev_answer * questions[qn].effect.bstat;
        bindu -= prev_answer * questions[qn].effect.bindu;
        bland -= prev_answer * questions[qn].effect.bland;
        breli -= prev_answer * questions[qn].effect.breli;
        bnati -= prev_answer * questions[qn].effect.bnati;
        binte -= prev_answer * questions[qn].effect.binte;
        bscie -= prev_answer * questions[qn].effect.bscie;
        belit -= prev_answer * questions[qn].effect.belit;
        bunit -= prev_answer * questions[qn].effect.bunit;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?free=${calc_score(becon,max_becon)}`
            + `&futu=${calc_score(bsoci,max_bsoci)}`
            + `&auto=${calc_score(bpoli,max_bpoli)}`
            + `&auth=${calc_score(bstat,max_bstat)}`
            + `&envi=${calc_score(bindu,max_bindu)}`
            + `&land=${calc_score(bland,max_bland)}`
            + `&anti=${calc_score(breli,max_breli)}`
            + `&glob=${calc_score(bnati,max_bnati)}`
            + `&inte=${calc_score(binte,max_binte)}`
            + `&acce=${calc_score(bscie,max_bscie)}`
            + `&elit=${calc_score(belit,max_belit)}`
            + `&disu=${calc_score(bunit,max_bunit)}`
    }
</script>
